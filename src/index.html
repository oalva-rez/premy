<!DOCTYPE html>
<!-- Ozkar Alvarez -->

<!-- This project was intended to apply the concepts of JavaScript
and jQuery learned throughout the spring WEBD 164 semester.
Premy is a Premiere League(English Soccer League) Guessing game
utilizing jQuery for DOM tree manipulation and animations. 
Premy uses the fetch API for the player data used in the game 
mechanics along with the auto complete search field. -->

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/c830af475b.js"
      crossorigin="anonymous"
    ></script>
    <title>Premy</title>
  </head>
  <body>
    <div id="sticky" style="display: none"></div>
    <header><h1>Premy</h1></header>
    <main>
      <h2>Premiere League Guessing Game</h2>
      <h3>
        You have <span class="attempts">7</span> attempts left to guess the
        random player.
      </h3>
      <div class="submission">
        <div class="autocomplete">
          <input
            type="text"
            id="search-field"
            placeholder="Player Name"
            list="players"
            autocomplete="off"
          />
        </div>
        <button id="submit-guess">Submit</button>
      </div>
      <div class="err"></div>
      <div class="table">
        <div class="table__top">
          <div class="table__cell"></div>
          <div class="table__cell">Team</div>
          <div class="table__cell">Nationality</div>
          <div class="table__cell">Position</div>
          <div class="table__cell">Height</div>
          <div class="table__cell">Age</div>
        </div>
        <div class="table__content"></div>
      </div>
    </main>
    <footer>
      <p>
        Football API courtesy of
        <a href="https://www.api-football.com/">API-FOOTBALL</a>.
      </p>
      <p>
        Made by
        <a href="https://github.com/oalva-rez">Ozkar Alvarez</a>
      </p>
    </footer>

    <!-- jQuery Modal -->
  </body>
</html>
