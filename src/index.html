<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Premy</title>
  </head>
  <body>
    <header><h1>Premy</h1></header>
    <main>
      <h2>Premiere League Guessing Game</h2>
      <h3>You have 7 attempts to guess the random player.</h3>
      <input type="text" id="search-field" />
      <div class="table">
        <div class="table__top">
          <div class="table__cell"></div>
          <div class="table__cell">Team</div>
          <div class="table__cell">Nationality</div>
          <div class="table__cell">Position</div>
          <div class="table__cell">Height</div>
          <div class="table__cell">Age</div>
        </div>
        <div class="table__content">
          <div class="table__row">
            <div class="table__cell">M. Rashford</div>
            <div class="table__cell">Manchester United</div>
            <div class="table__cell">England</div>
            <div class="table__cell">Attacker</div>
            <div class="table__cell">6'2</div>
            <div class="table__cell">24</div>
          </div>
        </div>
      </div>
    </main>
    <footer><p>Ozkar Alvarez | Github</p></footer>
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
  </body>
</html>
