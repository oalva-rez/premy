<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/c830af475b.js"
      crossorigin="anonymous"
    ></script>
    <title>Premy</title>
    <script defer src="main.a1a9c3dc32a02c889af1.js"></script>
  </head>
  <div id="sticky" style="display: none"></div>
  <body>
    <header><h1>Premy</h1></header>
    <main>
      <h2>Premiere League Guessing Game</h2>
      <h3>
        You have <span class="attempts">7</span> attempts left to guess the
        random player.
      </h3>
      <input type="text" id="search-field" placeholder="Player Name" />
      <div class="err"></div>
      <div class="table">
        <div class="table__top">
          <div class="table__cell"></div>
          <div class="table__cell">Team</div>
          <div class="table__cell">Nationality</div>
          <div class="table__cell">Position</div>
          <div class="table__cell">Height</div>
          <div class="table__cell">Age</div>
        </div>
        <div class="table__content"></div>
      </div>
    </main>
    <footer>
      <p>
        Football API courtesy of
        <a href="https://www.api-football.com/">API-FOOTBALL</a>.
      </p>
      <p>
        Made by
        <a href="https://github.com/oalva-rez">Ozkar Alvarez</a>
      </p>
    </footer>
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <!-- jQuery Modal -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css"
    />
  </body>
</html>
